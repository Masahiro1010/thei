{% extends "core/base.html" %}
{% block title %}確認コード入力 | the.i{% endblock %}

{% block content %}
<section class="container py-5 px-3">
    <div class="mx-auto" style="max-width: 400px;">
        <h2 class="fw-bold mb-4 text-center">確認コードを入力</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-dark btn-lg w-100">認証して登録完了</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
