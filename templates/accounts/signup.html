{% extends "core/base.html" %}
{% block title %}アカウント登録 | the.i{% endblock %}

{% block content %}
    <section class="container py-5 px-3">
        <div class="mx-auto" style="max-width: 400px;">
            <h2 class="fw-bold mb-4 text-center">アカウント登録</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-dark btn-lg w-100">登録する</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>すでにアカウントをお持ちの方は <a href="{% url 'login' %}">ログイン</a></p>
            </div>
        </div>
    </section>
{% endblock %}
