<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}the.i{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

    <!-- 固定ヘッダー -->
    <header class="fixed-top bg-white border-bottom">
        <nav class="container position-relative d-flex justify-content-between align-items-center py-2">
            <!-- 左：ナビゲーション -->
            <div class="d-none d-md-flex gap-4">
                <a href="{% url 'home' %}" class="text-dark text-decoration-none fw-medium">HOME</a>
                <a href="#products" class="text-dark text-decoration-none fw-medium">PRODUCTS</a>
                <a href="#about" class="text-dark text-decoration-none fw-medium">ABOUT</a>
                <a href="#popup" class="text-dark text-decoration-none fw-medium">POPUP</a>
                <a href="#inquiry" class="text-dark text-decoration-none fw-medium">INQUIRY</a>
            </div>
    
            <!-- 中央：ロゴ（絶対配置で真ん中に固定） -->
            <div class="position-absolute top-50 start-50 translate-middle">
                <a href="{% url 'home' %}" class="text-dark text-decoration-none fs-4 fw-bold">the.i</a>
            </div>
    
            <!-- 右：空白 -->
            <div class="d-none d-md-flex" style="width: 100px;"></div>
        </nav>
    </header>

    <!-- メイン -->
    <main style="padding-top: 80px;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- フッター -->
    <footer class="bg-dark text-white py-1 mt-5">
        <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 180px;">
            <!-- 上部ナビメニュー -->
            <div class="text-center mb-4">
                <div class="d-flex flex-wrap justify-content-center gap-4">
                    <a href="#" class="text-white text-decoration-none">ご挨拶</a>
                    <a href="#" class="text-white text-decoration-none">私たちの仕事</a>
                    <a href="#" class="text-white text-decoration-none">お知らせ</a>
                    <a href="#" class="text-white text-decoration-none">会社情報</a>
                    <a href="#" class="text-white text-decoration-none">お問い合わせ</a>
                </div>
            </div>
    
            <!-- SNSリンク -->
            <div class="text-center mb-3">
                <div class="d-flex justify-content-center gap-4">
                    <a href="https://www.instagram.com/your_account" target="_blank" class="text-white text-decoration-none">📷 Instagram</a>
                    <a href="https://line.me/R/ti/p/@your_line_id" target="_blank" class="text-white text-decoration-none">💬 LINE</a>
                </div>
            </div>
    
            <!-- コピーライト -->
            <div class="text-center small text-secondary">
                © the.i
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
